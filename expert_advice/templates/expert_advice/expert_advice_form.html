{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'expert_advice/css/expert_advice.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col text-center">
            <h2 class="text-black-expert mt-4">Expert Advice</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-4" id="form-container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="mb-4">Expert Advice Form</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button type="submit" class="btn btn-outline-black rounded-0">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
